<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body ng-app="chatApp">

    <div class="container" ng-controller="RegisterController">
        <form form name="registerForm" novalidate>
            <h2> <u> Register</u></h2>
            <div>
                <label for="name">Name</label><br />
                <input type="text" id="name" ng-model="name" placeholder="Enter name here" required /><br /><br />

                <label for="email">Email</label><br />
                <input type="email" id="email" ng-model="email" placeholder="Enter email address"
                    required /><br /><br />

                <label for="password">Password</label><br />
                <input type="password" id="password" ng-model="password" placeholder="Enter password here"
                    required><br><br>

                <label for="password">Confirm Password</label><br />
                <input type="password" id="password" ng-model="password" placeholder="Re-enter password "
                    required><br><br>

                <!-- <button type="button" ng-click="register()">Register</button><br><br>
                <a class="element2 " href="login.html" >Login</a><br><br> -->


                <a ng-href="#!registration.html" ng-click="go()">Login</a>
                <span class="element2"><a ng-href="#!forgotPassword.html" ng-click="go2()">Forgot
                        Password</a></span><br><br>
            </div>
        </form>
    </div>
</body>

</html>
