<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body ng-app="chatApp" class='body1'>

    <div class="container" ng-controller="loginController">
        <form form name="loginForm" novalidate>
            <h2> <u> Login </u></h2>
            <div>
                <label for="email">Email</label><br />
                <input type="email" id="email" ng-model="email" placeholder="Enter email address"
                    required /><br /><br />
                <!-- <span ng-show="loginForm.email.$touched && loginForm.email.$error.email">Please enter valid email
                    id.</span><br /><br /> 
                email:<input type="text" id="email" ng-model="email"> -->
                <label for="password">Password</label><br />
                <input type="password" id="password" ng-model="password" placeholder="Enter password" required><br><br>

                <button type="button" class='button1' ng-click="login()">Login</button><br>
                
                <a href="#!/register" ng-click="go()">Register</a>
                <span class="element1"><a href="#!/forgotPassword" ng-click="go2()">Forgot Password</a></span>
                <br><br>
            </div>
        </form>
    </div>
</body>

</html>
